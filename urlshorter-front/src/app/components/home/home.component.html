<div class="content">
    <form>
        <input class="input" placeholder="Shorten your link" matInput value="{{inputvalue}}" [(ngModel)]="inputvalue" name="input">
    <br>
        <button class="button" mat-button color="primary" (click)="sendUrl()">Shorten</button>
    </form>
    <table mat-table [dataSource]="dataSource">
        <!-- Short url Column -->
        <ng-container matColumnDef="shortUrl">
            <th mat-header-cell *matHeaderCellDef> Short URL </th>
            <td mat-cell *matCellDef="let element">
                <a href="{{element.shortUrl}}"> {{element.shortUrl}}</a>
                <button class="copybutton" (click)="copyText(element.shortUrl)">Click to copy</button>
            </td>
        </ng-container>

        <!-- Original url Column -->
        <ng-container matColumnDef="origUrl">
            <th mat-header-cell *matHeaderCellDef> Original URL </th>
            <td mat-cell *matCellDef="let element"> {{element.origUrl}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
